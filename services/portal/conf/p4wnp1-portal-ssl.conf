<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName __DOMAIN__
    DocumentRoot /var/www/p4wnp1-portal
    <Directory /var/www/p4wnp1-portal>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/__DOMAIN__/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/__DOMAIN__/privkey.pem
    ErrorLog ${APACHE_LOG_DIR}/p4wnp1-portal_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/p4wnp1-portal_ssl_access.log combined
</VirtualHost>
</IfModule>
